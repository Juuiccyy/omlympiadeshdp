<!DOCTYPE html>
<html lang="fr">
<head>
  <!-- head inchangé avec styles, firebase et script admin déjà en place -->
  <!-- ... (tout le head reste comme tu l'as défini) ... -->
</head>
<body class="p-6">
  <div class="text-center mb-8">
    <h1 class="text-3xl font-bold text-white bg-gradient-to-r from-purple-400 to-pink-600 inline-block px-4 py-2 rounded-lg">Les Olympiades du Havre de Paix</h1>
  </div>

  <form id="addPlayerForm" class="mb-6 max-w-md mx-auto">
    <div class="flex flex-col gap-4">
      <input type="text" id="playerName" class="input-field p-2" placeholder="Nom du joueur">
      <input type="number" id="initialScore" class="input-field p-2" placeholder="Score initial">
      <button type="submit" data-admin="true" class="btn btn-primary w-full">Ajouter un joueur</button>
    </div>
  </form>

  <div class="overflow-x-auto">
    <table class="min-w-full text-sm text-left">
      <thead class="table-header">
        <tr>
          <th class="px-4 py-2">Rang</th>
          <th class="px-4 py-2">Nom</th>
          <th class="px-4 py-2">Score</th>
          <th class="px-4 py-2">Actions</th>
        </tr>
      </thead>
      <tbody id="leaderboard">
        <!-- Les joueurs seront insérés ici -->
      </tbody>
    </table>
  </div>

  <script>
    function renderLeaderboard(players) {
      const tbody = document.getElementById('leaderboard');
      tbody.innerHTML = '';

      const sorted = Object.entries(players || {}).sort((a, b) => b[1].score - a[1].score);

      sorted.forEach(([key, player], index) => {
        const tr = document.createElement('tr');
        tr.className = 'table-row';
        tr.innerHTML = `
          <td class="rank-cell">${index + 1}</td>
          <td class="px-4 py-2">${player.name}</td>
          <td class="px-4 py-2">${player.score}</td>
          <td class="px-4 py-2">
            <button class="btn btn-primary text-xs mr-1" data-action="inc" data-key="${key}" data-admin="true">+1</button>
            <button class="btn btn-danger text-xs mr-1" data-action="dec" data-key="${key}" data-admin="true">-1</button>
            <button class="btn btn-danger text-xs" data-action="del" data-key="${key}" data-admin="true">Supprimer</button>
          </td>
        `;
        tbody.appendChild(tr);
      });

      document.querySelectorAll('[data-action]').forEach(btn => {
        btn.addEventListener('click', (e) => {
          if (!isAdmin) return showLoginPrompt();
          const key = btn.dataset.key;
          const action = btn.dataset.action;
          const ref = db.ref(`players/${key}`);

          if (action === 'inc') ref.child('score').get().then(snap => ref.update({ score: snap.val() + 1 }));
          else if (action === 'dec') ref.child('score').get().then(snap => ref.update({ score: snap.val() - 1 }));
          else if (action === 'del') ref.remove();
        });
      });
    }

    db.ref("players").on("value", snapshot => {
      renderLeaderboard(snapshot.val());
    });

    document.getElementById('addPlayerForm').addEventListener('submit', function (e) {
      e.preventDefault();
      if (!isAdmin) return showLoginPrompt();

      const name = document.getElementById('playerName').value.trim();
      const score = parseInt(document.getElementById('initialScore').value) || 0;
      if (!name) return alert("Nom requis");

      const playerRef = db.ref("players").push();
      playerRef.set({ name, score });
      alert("Joueur ajouté !");
      this.reset();
    });
  </script>
</body>
</html>
