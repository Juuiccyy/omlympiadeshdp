<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Les Olympiades du Havre de Paix</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-start min-h-screen p-4">
  <h1 class="text-4xl font-bold mb-4 text-center">🏆 Les Olympiades du Havre de Paix 🏆</h1>

  <div id="adminLogin" class="mb-4">
    <input type="password" id="adminCode" placeholder="Code admin" class="text-black p-2 rounded"/>
    <button onclick="checkAdmin()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded ml-2">Activer</button>
  </div>

  <div id="controls" class="mb-6 hidden">
    <input type="text" id="playerName" placeholder="Nom du joueur" class="text-black p-2 rounded"/>
    <input type="number" id="playerScore" placeholder="Score" class="text-black p-2 rounded ml-2"/>
    <button onclick="addPlayer()" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded ml-2">Ajouter</button>
  </div>

  <table class="table-auto w-full max-w-2xl text-left border-collapse border border-gray-700">
    <thead>
      <tr>
        <th class="border px-4 py-2">Nom</th>
        <th class="border px-4 py-2">Score</th>
        <th class="border px-4 py-2">Actions</th>
      </tr>
    </thead>
    <tbody id="playerList"></tbody>
  </table>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAqUwG1JiprI7lKTuIggnHN5L5GYXHHQh0",
      authDomain: "olympiades-hdp.firebaseapp.com",
      databaseURL: "https://olympiades-hdp-default-rtdb.firebaseio.com",
      projectId: "olympiades-hdp",
      storageBucket: "olympiades-hdp.appspot.com",
      messagingSenderId: "707224340568",
      appId: "1:707224340568:web:5395f8d0c8ae48404ea22d"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const dbRef = db.ref("players");
    const ADMIN_PASS = "juju2025";
    let isAdmin = false;

    function checkAdmin() {
      const val = document.getElementById("adminCode").value;
      if (val === ADMIN_PASS) {
        isAdmin = true;
        document.getElementById("controls").classList.remove("hidden");
        document.getElementById("adminLogin").classList.add("hidden");
      } else {
        alert("Code incorrect !");
      }
    }

    function addPlayer() {
      if (!isAdmin) return;
      const name = document.getElementById("playerName").value.trim();
      const score = parseInt(document.getElementById("playerScore").value);
      if (name && !isNaN(score)) {
        dbRef.once("value", snapshot => {
          const existing = snapshot.val() || {};
          const exists = Object.values(existing).some(player => player.name.toLowerCase() === name.toLowerCase());
          if (exists) {
            alert("Ce joueur existe déjà.");
          } else {
            dbRef.push({ name, score });
            document.getElementById("playerName").value = "";
            document.getElementById("playerScore").value = "";
          }
        });
      }
    }

    function deletePlayer(id) {
      if (!isAdmin) return;
      dbRef.child(id).remove();
    }

    dbRef.on("value", (snapshot) => {
      const players = snapshot.val();
      const list = document.getElementById("playerList");
      list.innerHTML = "";
      if (players) {
        const sorted = Object.entries(players).sort(([, a], [, b]) => b.score - a.score);
        sorted.forEach(([id, player]) => {
          const row = `<tr><td class="border px-4 py-2">${player.name}</td><td class="border px-4 py-2">${player.score}</td><td class="border px-4 py-2"><button onclick="deletePlayer('${id}')" class="bg-red-500 hover:bg-red-700 text-white font-bold py-1 px-3 rounded">Supprimer</button></td></tr>`;
          list.innerHTML += row;
        });
      }
    });
  </script>
</body>
</html>
