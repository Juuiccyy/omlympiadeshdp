    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827;
            color: #d1d5db;
        }
        .modal { background-color: rgba(0,0,0,0.6); }
        .modal-content {
            background-color: #1f2937;
            box-shadow: 0 20px 25px -5px rgba(0,0,0,0.1), 0 10px 10px -5px rgba(0,0,0,0.04);
        }
        .table-header th {
            background-color: #374151;
            color: #f3f4f6;
            position: sticky;
            top: 0;
            z-index: 10;
        }
        .table-row:nth-child(even) { background-color: #1f2937; }
        .table-row:nth-child(odd) { background-color: #1a222e; }
        .table-row:hover { background-color: #374151; }
        .btn {
            transition: all 0.2s ease-in-out;
            box-shadow: 0 1px 3px 0 rgba(0,0,0,0.1), 0 1px 2px 0 rgba(0,0,0,0.06);
        }
        .btn:hover { transform: translateY(-1px); }
        .btn-primary { background-color: #3b82f6; color: white; }
        .btn-primary:hover { background-color: #2563eb; }
        .btn-danger { background-color: #ef4444; color: white; }
        .btn-danger:hover { background-color: #dc2626; }
        .input-field, .select-field {
            background-color: #374151;
            border-color: #4b5563;
            color: #d1d5db;
            border-radius: 0.375rem;
        }
        .input-field:focus, .select-field:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.4);
            outline: none;
        }
        .card {
            background-color: #1f2937;
            border-radius: 0.75rem;
            box-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
        }
        .form-section {
            display: none;
            border: 1px solid #374151;
            padding: 1.5rem;
            border-radius: 0.5rem;
            margin-top: 1.5rem;
            background-color: #181f2b;
        }
        .toggle-btn-group button { margin: 0 0.5rem; }
        .toggle-btn { background-color: #4b5563; color: white; }
        .toggle-btn.active { background-color: #3b82f6; }
        .medal-cell { width: 3rem; text-align: center; }
        .rank-cell { width: 3rem; text-align: right; padding-right: 0.5rem; }
    </style>

    <!-- Mode Admin JS -->
    <script>
      const ADMIN_PASS = "juju2025";
      let isAdmin = false;
      function showLoginPrompt() {
        const pass = prompt("Code admin requis pour modifier.");

<body>

      document.addEventListener('DOMContentLoaded', () => {
